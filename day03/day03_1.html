<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML day03</title>
</head>
<body>
<!-- 시멘트웹 : 의미를 가지고 있는 태그, 특별한 기능X -->
	<header style="background-color:pink;">
		<h1>제 목 글</h1>
		<nav style="background-color:gray;">
		| 메일 | 까페 | 뉴스 | 블로그 |</nav>
	</header>
	<section style="background-color: skyblue;">
		<article style="background-color: #7878;">article 1 </article>
		<article style="background-color: #800000;">article 2</article>
		<aside>aside : 부수적으로 표시되는 내용이 들어온다. 웹의 좌,우측</aside>
		<article style="background-color:khaki";>
		<b> [ tags ] </b> 
		header:문서의 상위<br>
		footer:문서의 하단<br>
		nav:문서의 네비게이션<br>
		section:문서의 영역을 구분<br>
		article:뉴스기사나 블로그 내용글과 같은 독립된 컨텐츠를 표시<br>
		aside:주요 컨텐츠 이외의 참고가 될 수 있는 컨텐츠<br>
		figure:그림,비디오</article>
		<figure>
			<img alt="이미지 표현 안되는 경우 글씨로 표현" src="abc" width="100px" height="100px"><br>
			<video src="../resources/media/video.m4v" controls loop autoplay width="300" height="250"></video>
			<iframe width="320" height="180" src="https://www.youtube.com/embed/84wAxQiif7M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<!-- 유튜브 소스코드 복붙하면 유튜브 영상 -->
		</figure>
		</section>
	<footer style="background-color:purple;">
		| 바닥글 | 회사소개 | 전화번호 | &copy; |
	</footer>
</body>
</html>
